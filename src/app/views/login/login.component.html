
<body>
<app-logo></app-logo>

<!-- 用户信息、登录、注册 -->
<app-signed></app-signed>
<!-- 导航 -->
<div>
  &gt;&gt;<b><a routerLink="/">论坛首页</a></b>
  &gt;&gt;<b>登陆</b>
</div>

<!-- 用户登录表单 -->
<div class="form t">
    <div class="error-msg" *ngIf="loginFailed">用户名或者密码错误，请重新登录</div>
    用户名 &nbsp;<input class="input" tabindex="1" maxlength="20" size="35" type="text" [(ngModel)]="username" placeholder="请输入用户名"> <br>
    密　码 &nbsp;<input class="input" tabindex="2" maxlength="20" size="35" type="password" [(ngModel)]="password" placeholder="请输入密码"> <br>
    <input class="btn" tabindex="6" value="登 录" (click)="login()" type="button">
</div>
<!-- 声明 -->
<app-foot></app-foot>
</body>
